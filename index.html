<!DOCTYPE html>
	<html>
		<head>
			<title>TEDx IIITD</title>
			<link rel="stylesheet" type="text/css" href="css/bulma.css">
			<link rel="stylesheet" type="text/css" href="css/main.css">
			<link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<script src="js/animatespeakers.js"></script>
			<script type="text/javascript">
				$(document).ready (function() {
					$(".overlay").css('height', $('#speaker1').css('height'));
					$(".overlay").css('width', $('#speaker1').css('width'));
					$(".overlay").css('margin', $('#speaker1').css('margin'));
					$(".overlay").css('border', $('#speaker1').css('border'));
					$(".overlay").css('border-radius', $('#speaker1').css('border-radius'));
				});
				$(window).resize (function() {
					$(".overlay").css('height', $('#speaker1').css('height'));
					$(".overlay").css('width', $('#speaker1').css('width'));
					$(".overlay").css('margin', $('#speaker1').css('margin'));
					$(".overlay").css('border', $('#speaker1').css('border'));
					$(".overlay").css('border-radius', $('#speaker1').css('border-radius'));
				})
			</script>
		</head>
		<body>
			<section class="hero is-fullheight header">
				<div class="hero-body">
					<div class="container">
						<div class="title">
							<img src="img/logo2.png" width="40%">
						</div>
						<div class="subtitle">
							<strong style="color: black;">March, 2018</strong>
						</div>

					</div>
				</div>		
			</section>
			<div class="hero is-fullheight">
				<br>
				<div style="text-align: center; color: black; font-family: 'Patua One', cursive;" class="is-size-1">Speakers</div><br>
					<div class="columns">
						<div class="column circle">
							<div class="overlay" onmouseover="animatespeakers(1, true);" onmouseout="animatespeakers(1, false);"></div>
							<img id="speaker1" src="img/speakers/speaker1.jpg">
							<div align="center" class="speaker-name">Tycho McManus</div>
						</div>
						<div class="column circle">
							<div class="overlay" onmouseover="animatespeakers(2, true);" onmouseout="animatespeakers(2, false);"></div>
							<img id="speaker2" src="img/speakers/speaker2.jpg">
							<div align="center" class="speaker-name">Chip Conley</div>
						</div>
						<div class="column circle">
							<div class="overlay" onmouseover="animatespeakers(3, true);" onmouseout="animatespeakers(3, false);"></div>
							<img id="speaker3" src="img/speakers/speaker3.jpg">
							<div align="center" class="speaker-name">Kailash Satyarthi</div>
						</div>
					</div>
					<div class="columns">
						<div class="column circle">
							<div class="overlay" onmouseover="animatespeakers(4, true);" onmouseout="animatespeakers(4, false);"></div>
							<img id="speaker4" src="img/speakers/speaker4.jpg">
							<div align="center" class="speaker-name">Salman Khan</div>
						</div>
						<div class="column circle">
							<div class="overlay" onmouseover="animatespeakers(5, true);" onmouseout="animatespeakers(5, false);"></div>
							<img id="speaker5" src="img/speakers/speaker5.jpg">
							<div align="center" class="speaker-name">Raghuram Rajan</div>
						</div>
						<div class="column circle">
							<div class="overlay" onmouseover="animatespeakers(6, true);" onmouseout="animatespeakers(6, false);"></div>
							<img id="speaker6" src="img/speakers/speaker6.jpg">
							<div align="center" class="speaker-name">Shashi Tharoor</div>
						</div>
					</div>
				</div>
			</div>
		</body>
	</html>
